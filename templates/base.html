<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gesture Control App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>Gesture Control Application</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('webcam') }}" {% if active_page == 'webcam' %}class="active"{% endif %}>Webcam Input</a></li>
                <li><a href="{{ url_for('video') }}" {% if active_page == 'video' %}class="active"{% endif %}>Video Input</a></li>
                <li><a href="{{ url_for('tetris') }}" {% if active_page == 'tetris' %}class="active"{% endif %}>Tetris</a></li>
                <li><a href="{{ url_for('presentation') }}" {% if active_page == 'presentation' %}class="active"{% endif %}>Presentation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Gesture Recognition Project &copy; 2025</p>
    </footer>

    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
