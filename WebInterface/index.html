<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Machine Learning Project</h1>
        <p>A web-based interface for our ML application</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Input Parameters</h2>
            <div class="input-section">
                <label for="parameter1">Parameter 1:</label>
                <input type="text" id="parameter1" name="parameter1">
                
                <label for="parameter2">Parameter 2:</label>
                <input type="number" id="parameter2" name="parameter2">
                
                <label for="parameter3">Parameter 3:</label>
                <select id="parameter3" name="parameter3">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                
                <button id="submitBtn">Process Data</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Results</h2>
            <div class="output-section">
                <div class="result" id="resultDisplay">
                    Results will appear here after processing.
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>ML Project &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
